<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>移动能源</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

<body>
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="primary">
            <button class="button button-round icon ion-chevron-left button-clear" ng-click="$ionicGoBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="root"></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="" hide-nav-bar="true">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true">
                <ion-slide>
                    <img src="img/wt/wt_1.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_2.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_3.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_4.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_5.png" alt="">
                    <button type="button" class="button button-positive trans-btn" ng-click="startApp()">开始管理</button>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <!-- <script src="cordova.js"></script> -->

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/pingpp-html5/src/pingpp.js"></script>

    <script src="lib/angular-resource/angular-resource.js"></script>

    <script src="lib/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/notices.js"></script>
    <script src="js/push.js"></script>

</html>
