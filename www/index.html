<!DOCTYPE html>
<html ng-app="gugecc">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>移动能源</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    
</head>

<body>
    <ion-nav-view name="root"></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
                <ion-slide>
                    <img src="img/wt/wt_1.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_2.png" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_3.png" alt="">
                    <button type="button" class="button button-positive trans-btn" ng-click="startApp()">开始管理</button>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>

    <!-- <script src="cordova.js"></script> -->
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/sha1.min.js/sha1.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script src="lib/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script>
        document.addEventListener('deviceready', function() {
            if (cordova) {
                cordova.plugins.Keyboard.hideKeyboardAccessoryBar(false);
            };
        }, false);
        
    </script>
</body>
</html>
