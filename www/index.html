<!DOCTYPE html>
<html ng-app="gugecc">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>移动能源</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    
</head>

<body>
    <ion-nav-view></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
                <ion-slide>
                    <img src="img/wt/wt_1.jpg" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_2.jpg" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_3.jpg" alt="">
                </ion-slide>
                <ion-slide>
                    <img src="img/wt/wt_4.jpg" alt="">
                    <button type="button" class="button button-positive trans-btn" ng-click="startApp()">开始管理</button>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/oclazyload/dist/oclazyLoad.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
