<!DOCTYPE html>
<html ng-app="myApp">
 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Ionic Framework Example</title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/app.js"></script>
    </head>
 
    <body>
 
    <ion-side-menus>
       
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>
 
      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <ion-item href="#/tab/home" menu-close>Home</ion-item>
            <ion-item href="#/tab/about" menu-close>About</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
       
    </ion-side-menus>
     
    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons>        
        <ion-content padding="true">
          <h1 style="text-align: center;">Home Page</h1>
        </ion-content>
      </ion-view>
    </script>    
     
    <script id="settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons>         
        <ion-content padding="true">
          <h1 style="text-align: center;">Settings  Page</h1>
        </ion-content>
      </ion-view>
    </script>    
     
    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons>        
        <ion-content padding="true">
          <h1 style="text-align: center;">About Page</h1>
        </ion-content>
      </ion-view>
    </script>        
 
    </body>
</html>
