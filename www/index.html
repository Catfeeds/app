<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>移动能源</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <ion-nav-view></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="Intro">

            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Thank you for choosing the Awesome App!</h3>
                    <div id="logo">
                        <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                    </div>
                    <p>
                        We've worked super hard to make you happy.
                    </p>
                    <p>
                        But if you are angry, too bad.
                    </p>
                </ion-slide>
                <ion-slide>
                    <h3>Using Awesome</h3>
                    <div id="list">
                        <h5>Just three steps:</h5>
                        <ol>
                            <li>Be awesome</li>
                            <li>Stay awesome</li>
                            <li>There is no step 3</li>
                        </ol>
                    </div>
                </ion-slide>
                <ion-slide>
                    <h3>Any questions?</h3>
                    <p>
                        Too bad!
                    </p>
                    <button type="button" class="button button-positive" ng-click="startApp()">开始管理</button>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
</body>

</html>
