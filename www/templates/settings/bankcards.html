<ion-view view-title="银行卡">
	<ion-content has-subheader="false">
        <ion-list can-swipe="true" type="list-inset">
            <ion-item ng-repeat="card in bankcards">
                {{card.origin | bank}} <span> ({{card.account | card}})</span>

                <ion-option-button class="button-assertive" ng-click="remove(card, $index)">
                    <i class="icon ion-close-circled"></i>
                </ion-option-button>
            </ion-item>
          </ion-list>
	</ion-content>
</ion-view>
