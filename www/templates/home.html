<ion-view title="首页">
	<ion-content class="padding">
	    <div class="list card">
	        <div class="item row item-icon-left">
	            <div class="col">
            		<h4>账户余额</h4>
            		<b class="assertive">{{account.cash}}<span>元</span></b>
                </div>
                <div class="col">充值</div>
	        </div>
	        <div class="item row item-icon-left">
	            <div class="col">
            		<h4>本月已用</h4>
            		<b class="positive">{{account.consume}}<span>元</span></b>
                </div>
                <div class="col">
                	分析
                </div>
	        </div>
	    </div>

        <ion-list>
			<ion-item>今日能耗<span class="item-note">12.4元</span></ion-item>
			<ion-item>今日电费<span class="item-note">12.2元</span></ion-item>
			<ion-item>平均能耗<span class="item-note">15.4元</span></ion-item>
			<ion-item>今日排名<span class="item-note">6</span></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
