<ion-view title="仪表控制">
    <ion-content class="padding">
        <div class="panel sensors">
            <div class="panel-heading text-center bb">
            	<h4>
            		我的仪表
	                <a href="#" class="pull-right">
	                    <i class="icon ion-plus-round"></i>
	                </a>
            	</h4>
            </div>
            <div class="media bb" ng-repeat="row in devices">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" ng-src="img/energy/energy-c-{{$index%3+1}}.png" alt="...">
                    </a>
                </div>
                <div class="media-body media-middle">
                    <h5 class="media-heading">{{row.title}}</h5>
                </div>
                <div class="media-right">
                    <div class="switch">
                        <input id="cmn-toggle-{{row}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" checked>
                        <label for="cmn-toggle-{{row}}"></label>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
