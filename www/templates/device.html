<ion-view title="仪表控制">
    <ion-content class="padding-horizontal">
        <ion-refresher pulling-text="下拉刷新" on-refresh="load()">
        </ion-refresher>
        <div class="panel sensors">
            <div class="media bb" ng-repeat="row in devices" ng-click="showDevice(row)">
                <div class="media-left media-middle">
                    <a href="">
                        <img class="media-object" ng-src="img/energy/energy-c-{{row.devicetype|meter: 'icon'}}.png" >
                    </a>
                </div>
                <div class="media-body media-middle">
                    <h5 class="media-heading">{{row.title}}</h5>
                </div>
                <div class="media-right" ng-show="canSwitch(row.command)">
                    <div class="switch" ng-click="toggle(row, $event)">
                        <input id="cmn-toggle-{{row.id}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" ng-checked="row.status && row.status.switch == 'EMC_ON'">
                        <label for="cmn-toggle"></label>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
