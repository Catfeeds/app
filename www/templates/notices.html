<ion-view view-title="通知">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="primary">
            <button class="button button-round icon ion-chevron-left button-clear" ng-click="$ionicGoBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="padding" ng-repeat="event in events">
            <h5 class="text-center">{{event.timestamp | timestamp :  'YYYY-MM-DD HH:mm'}}</h5>
            <div class="card">
                <div class="item item-text-wrap item-body">
                    <h2 class="h3 bold">
                        {{get_title(event)}}
                    </h2>
                    <p>用户 {{me.department}} 您好,</p>
                    <p style="margin-top: 0px;">
                        {{parse_content(event)}}
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
