<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">支付结果</h1>
		<button class="button button-icon icon ion-android-close" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content class="charge-result">
        <div class="padding">
	        <p class="icon ion-android-done round balanced-bg status"></p>
			<h4 class="text-center positive">支付成功</h4>
			
			<div class="padding">
				<table class="table">
					<tbody>
						<tr>
							<td class="text-left"><h5 class="text-left">当前账户余额</h5></td>
							<td> 
								<p class="text-right">
									<span ng-bind="me.cash | number:2" class="positive bold"></span> 元
								</p>
							</td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="button button-block button-positive" ng-click="closeModal()">确认</button>
	        </div>
		</div>
    </ion-content>
</ion-modal-view>
