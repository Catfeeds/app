<ion-modal-view hide-nav-bar="true" title="绑定银行卡">
    <ion-nav-bar>
        <ion-nav-buttons side="primary">
            <button class="button button-round icon ion-close-circled button-clear button-assertive text-calm" ng-click="closeModal()">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>
            绑定银行卡
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="姓名" ng-model="data.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="身份证" ng-model="data.idcard">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input item-select">
                <div class="input-label button-small">
                    开户行
                </div>
                <select ng-model="order.banktype" ng-options="l.id as l.title for l in banks">
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="卡号" ng-model="data.bankcard">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="预留手机号码" ng-model="data.mobile">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="请输入验证码" ng-model="order.verifycode" i-async>
                </label>
                <button ng-show="!time" class="button button-small button-energized" ng-click="getCode()">
                    发送验证码
                </button>
                <button ng-show="time" class="button button-small button-light">
                    {{time}}秒后重试
                </button>
            </div>
        </div>
        <div class="padding">
            <button class="button button-small button-block button-positive" ng-click="bind()">提交</button>
        </div>
    </ion-content>
</ion-modal-view>
