<ion-view title="能耗分析">
	<div class="tabs-striped tabs-top tabs-color-positive transparent">
        <div class="tabs" ng-init="show='day'">
            <a class="tab-item" href="#" ng-class="{active : show == 'day'}" ng-click="show='day'">
                日
            </a>
            <a class="tab-item" href="#" ng-class="{active : show == 'month'}" ng-click="show='month'">
                月
            </a>
        </div>
    </div>
    <ion-content class="padding has-tabs-top">
        <canvas id="stacked-bar" class="chart chart-stacked-bar"
		  chart-data="data" chart-labels="labels"> chart-series="series"
		</canvas>
    </ion-content>
</ion-view>
