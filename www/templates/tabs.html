<ion-view view-title="">
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-content has-header="true">
            <ion-list>
                <ion-item ng-click="changeTab(0)" menu-close>
                    <i class="icon ion-home"></i>
                    首页
                </ion-item>
                <ion-item ng-click="changeTab(1)" menu-close>
                    <i class="icon ion-ios-pie-outline"></i>
                    能耗分析</ion-item>
                <ion-item ng-click="changeTab(2)" menu-close>
                    <i class="icon ion-ios-world"></i>
                仪表控制</ion-item>
                <ion-item ng-click="changeTab(3)" menu-close>
                    <i class="icon ion-social-usd"></i>
                充值</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- Main content, usually <ion-nav-view> -->
        <ion-tabs class="tabs-icon-top tabs-positive" delegate-handle="tabs">
            <ion-tab title="主页" icon="ion-home" href="#/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="分析" icon="ion-ios-pie-outline" ui-sref="tabs.analyze">
                <ion-nav-view name="analyze-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="仪表" icon="ion-ios-world" ui-sref="tabs.device">
                <ion-nav-view name="device-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="充值" icon="ion-social-usd" ui-sref="tabs.charge">
                <ion-nav-view name="charge-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
</ion-side-menus>

</ion-view>
